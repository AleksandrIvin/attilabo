; https://docs.platformio.org/page/projectconf.html

[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino
board_build.f_cpu = 8000000UL
build_flags =
    ${env.build_flags}
    -DATTINY85=1

[env:attiny13]
platform = atmelavr
board = attiny13a
framework = arduino
board_build.f_cpu = 1200000UL
build_flags =
    ${env.build_flags}
    -DATTINY13=1



; upload via arduino isp
upload_protocol = stk500v1
; each flag in a new line
upload_flags =
    -P$UPLOAD_PORT
    -b$UPLOAD_SPEED

; edit these lines
upload_port = COM6
upload_speed = 19200
